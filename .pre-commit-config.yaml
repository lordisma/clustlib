repos:
    - repo: https://github.com/psf/black
      rev: "23.1.0"
      hooks:
        - id: black
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v2.5.0
      hooks:
        - id: check-added-large-files
        - id: trailing-whitespace
    - repo: https://github.com/PyCQA/flake8
      rev: "6.1.0"
      hooks:
        - id: flake8
          entry: poetry run flake8 --ignore=F401,E501
    - repo: local
      hooks:
        - id: pylint
          name: pylint
          entry: poetry run pylint --max-line-length=120 --max-args=20 clustlib/

          language: system
          always_run: true
          pass_filenames: false