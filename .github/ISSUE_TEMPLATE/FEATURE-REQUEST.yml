name: "ðŸ’¡ Feature Request"
description: Create a new ticket for a new feature request
title: "ðŸ’¡ [REQUEST] - <title>"
labels: ["feature"]
body:
  - type: textarea
    id: summary
    attributes:
      label: "Summary"
      description: Provide a brief explanation of the feature
      placeholder: Describe in a few lines your feature request
    validations:
      required: true
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
      - label: I have searched the existing issues
        required: true
  - type: textarea
    id: basic_example
    attributes:
      label: "Quick How-to"
      description: High level idea of how the feature could be integrated.
      placeholder: Provide an description of how the feature could be implemented or useful information for development.
    validations:
      required: false
  - type: textarea
    id: drawbacks
    attributes:
      label: "Drawbacks"
      description: What are the impacted areas of your feature request ?
      placeholder: Identify the drawbacks and impacts while being neutral on your feature request
    validations:
      required: false
  - type: textarea
    id: unresolved_question
    attributes:
      label: "Unknowns"
      description: What questions still remain unresolved? Anything you aren't sure about it
      placeholder: Help the people to undestand what are the Unknown-unknow areas
    validations:
      required: false